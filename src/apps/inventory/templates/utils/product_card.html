<div class="card mb-4">
  {% if product.active_images.all %}
    <a href="{% url 'product_detail' product.category.slug product.slug %}">
      <img src="{{ product.active_images.first.image.url }}" class="card-img-top object-fit-cover" alt="{{ product.name }}">
    </a>

  {% endif %}
  <div class="card-body">
    <h2 class="card-title">
      <a href="{% url 'product_detail' product.category.slug product.slug %}" class="text-decoration-none text-dark">{{ product.name }}</a>
    </h2>
    <a href="{% url 'category_detail' category_slug=product.category.slug %}" class="text-body-secondary text-decoration-none">{{ product.category.name }}</a>
    <p class="card-text"><strong>${{ product.price }}</strong> </p>
    <div class="d-flex justify-content-between align-items-center">

      <div class="btn-group">
        {% if request.user == product.seller %}
          <a href="{% url 'product_edit' category_slug=product.category.slug product_slug=product.slug %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="{% url 'product_delete' category_slug=product.category.slug product_slug=product.slug %}" class="btn btn-sm btn-outline-danger">Delete</a>
        {% endif %}
      </div>

      <small class="text-body-secondary">{{ product.seller.username }}</small>
    </div>
  </div>
</div>
